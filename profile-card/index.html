<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="upper-container"></div>
        <div class="victor-img">
          <img src="image-victor.jpg" alt="v-img" />
        </div>
        <div class="card-body">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="bottom-container">
            <h4>80K <span class="act">Followers</span></h4>
            <h4>803K <span class="act">Likes</span></h4>
            <h4>1.4K <span class="act">Photos</span></h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
